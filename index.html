<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navConatiner">
        <div class="headings">
          Time Left:
          <span id="time">0</span>
        </div>
        <div class="tittle">Typing <span>Game</span></div>
        <div class="headings">
          Score:
          <span id="score">0</span>
        </div>
      </div>
    </nav>
    <div class="word">
      <p>Type The Given Word In <span id="seconds">5</span> sec</p>
      <h1 id="current-word">word</h1>
    </div>
    <div class="inpt">
      <input
        type="text"
        placeholder=" start typing ..."
        id="word-input"
        autofocus
      />
    </div>
    <div class="game-over" id="over">Game Over!!!</div>
  </body>
  <script src="app.js"></script>
</html>
